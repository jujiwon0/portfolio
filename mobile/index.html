<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/easing.js"></script>

</head>
<body>

<div class="posNum"></div>

<button class="startPoint"></button>

<section id="container">

    <section id="section01">
        <div class="top"><img src="img/section01/top.png" alt=""></div>

        <div class="logo"><img src="img/section01/logo.png" alt=""></div>

        <div class="sub_title01"><img src="img/section01/sub_title01.png" alt=""></div>

        <div class="coin">
            <div class="coin01"><img src="img/section01/coin01.png" alt=""></div>
            <div class="coin02"><img src="img/section01/coin02.png" alt=""></div>
            <div class="coin03"><img src="img/section01/coin03.png" alt=""></div>
        </div>

        <div class="phone"><img src="img/section01/moc.png" alt=""></div>
        
        <div class="main_title"><img src="img/section01/main_title.png" alt=""></div>

        <div class="user">
            <div class="user01"><img src="img/section01/user01.png" alt=""></div>
            <div class="user02"><img src="img/section01/user02.png" alt=""></div>
            <div class="user03"><img src="img/section01/user03.png" alt=""></div>
        </div>

    </section>



    <section id="section02">
        <div class="title"><img src="img/section02/title.png" alt=""></div>

        <div class="sub_title">
            <div class="title01"><img src="img/section02/title01.png" alt=""></div>
            <div class="title02"><img src="img/section02/title02.png" alt=""></div>
            <div class="title03"><img src="img/section02/title03.png" alt=""></div>
        </div>

        <div class="graph">
            <div class="graph01"><img src="img/section02/graph.png"></div>

            <div class="line"><img src="img/section02/line.png" alt=""></div>

            <div class="dot01"><img src="img/section02/dot.png" alt=""></div>
            <div class="dot02"><img src="img/section02/dot.png" alt=""></div>
            <div class="dot03"><img src="img/section02/dot.png" alt=""></div>
            <div class="dot04"><img src="img/section02/dot.png" alt=""></div>
            <div class="dot05"><img src="img/section02/dot.png" alt=""></div>
            <div class="dot06"><img src="img/section02/dot.png" alt=""></div>
            <div class="dot07"><img src="img/section02/dot.png" alt=""></div>
        </div>

        <div class="ben">
            <div class="gray"><img src="img/section02/gray.png" alt=""></div>
            <div class="green"><img src="img/section02/green.png" alt=""></div>
            <div class="number"><img src="img/section02/number.png" alt=""></div>
        </div>

        <div class="ben_txt">
            <div class="txt01"><img src="img/section02/txt01.png" alt=""></div>
            <div class="txt02"><img src="img/section02/txt02.png" alt=""></div>
        </div>

        <ul class="chart">
            <li class="chart_01"><img src="img/section02/chart01.png" alt=""></li>
            <li class="chart_02"><img src="img/section02/chart02.png" alt=""></li>
            <li class="chart_03"><img src="img/section02/chart03.png" alt=""></li>
            <li class="chart_04"><img src="img/section02/chart04.png" alt=""></li>
        </ul>

        <div class="chart_txt">
            <div class="txt3_01"><img src="img/section02/txt3_01.png" alt=""></div>
            <div class="txt3_02"><img src="img/section02/txt3_02.png" alt=""></div>
            <div class="txt3_03"><img src="img/section02/txt3_03.png" alt=""></div>
            <div class="txt3_04"><img src="img/section02/txt3_04.png" alt=""></div>
        </div>

        <div class="sub_text"><img src="img/section02/sub_txt.png" alt=""></div>


    </section>


    <section id="section03"></section>





    <section id="section04">

        <div class="title"><img src="img/section04/title.png" alt=""></div>

        <div class="text"><img src="img/section04/text.png" alt=""></div>

        <div class="dot">
            <div class="dot01"><img src="img/section04/dot.png" alt=""></div>
            <div class="dot02"><img src="img/section04/dot.png" alt=""></div>
            <div class="dot03"><img src="img/section04/dot.png" alt=""></div>
            <div class="dot04"><img src="img/section04/dot.png" alt=""></div>
            <div class="dot05"><img src="img/section04/dot.png" alt=""></div>
        </div>

        <div class="txt">
            <div class="txt01"><img src="img/section04/txt01.png" alt=""></div>
            <div class="txt02"><img src="img/section04/txt02.png" alt=""></div>
            <div class="txt03"><img src="img/section04/txt03.png" alt=""></div>
        </div>







    </section>

    <section id="section05"></section>

</section>














<script src="js/plugin/gsap.js"></script>
<script src="js/plugin/scrollTrigger.js"></script>
<script src="js/scrollbar.js"></script>
