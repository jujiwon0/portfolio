<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/easing.js"></script>

</head>
<body>

<div class="posNum"></div>



<button class="startPoint"></button>

<h1 class="logo"><img src="img/contact/section01/logo.png" alt=""></h1>

<header id="header">
    <ul class="gnb">
        <li><img src="img/contact/section01/gnb1.png" alt=""></li>
        <li><img src="img/contact/section01/gnb2.png" alt=""></li>
        <li><img src="img/contact/section01/gnb3.png" alt=""></li>
        <li><img src="img/contact/section01/gnb4.png" alt=""></li>
    </ul>

    <ul class="menuBtn">
        <li class="login"><img src="img/contact/section01/login.png" alt=""></li>
        <li class="bagIcon">
            <div><img src="img/contact/section01/basket.png" alt=""></div>
            <div class="bagCount"><img src="img/contact/section01/basketCount.png" alt=""></div>
        </li>
        <li class="search"><img src="img/contact/section01/btn_search.png" alt=""></li>
    </ul>
    
</header>

<section id="container">

    <section id="section01">
        <div class="titleContainer">
            <div class="txt"><img src="img/contact/section01/txt.png" alt=""></div>
            <div class="title"><img src="img/contact/section01/title.png" alt=""></div>
        </div>


    </section>

    <section id="section02">

            <div class="contactFlex">
                <div class="left"><img src="img/contact/section02/left_img.png" alt=""></div>

                <div class="formHolder">
                    <div class="formHeader"><img src="img/contact/section02/title.png" alt=""></div>

                    <form class="contactForm">
                        <div class="top">
                            <div class="firstName">
                                <div><label for="firstName"><img src="img/contact/section02/first_name.png" alt=""></label></div>
                                <div><input type="text" id="firstName" placeholder="Enter your first name"></div>
                            </div>

                            <div class="lastName">
                                <div><label for="lastName"><img src="img/contact/section02/last_name.png" alt=""></label></div>
                                <div><input type="text" id="lastName" placeholder="Enter your last name"></div>
                            </div>
                        </div>

                        <div class="center">
                            <div class="email">
                                <div><label for="email"><img src="img/contact/section02/email.png" alt=""></label></div>
                                <div><input type="text" id="email" placeholder="Enter your email"></div>
                            </div>

                            <div class="phoneNumber">
                                <div><label for="phoneNumber"><img src="img/contact/section02/phone.png" alt=""></label></div>
                                <div><input type="text" id="phoneNumber" placeholder="Enter your phone number"></div>
                            </div>
                        </div>

                        <div class="bottom">
                            <div class="message">
                                <div><label for="message"><img src="img/contact/section02/message.png" alt=""></label></div>
                                <div><input type="text" id="message" placeholder="Enter your message"></div>
                            </div>
                        </div>

                    </form>

                    <div class="submitBtn">
                        <div class="submit"><img src="img/contact/section02/submit.png" alt=""></div>
                        <div class="arrow"><img src="img/contact/section02/arrow.png" alt=""></div>
                    </div>

                    </div>
                </div>


    </section>

    <section id="section03"></section>

    <section id="section04"></section>

    <section id="section05"></section>

</section>


<script src="js/plugin/gsap.js"></script>
<script src="js/plugin/scrollTrigger.js"></script>
<script src="js/scrollbar.js"></script>
<script src='https://unpkg.com/smooth-scrollbar@latest/dist/plugins/overscroll.js'></script>
<script defer src="js/setting.js" type="module"></script>
<!-- <script src="js/main.js"></script> -->


</body>
</html>
